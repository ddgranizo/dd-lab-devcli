# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  solutionTarget: 'Main/dd-lab-devcli.sln'
  testResultsPath: 'TestResults/'
  coverageFolderPath : '/TestResults/Coverage/'
  buildConfiguration: 'Release'
  coreCliVersion: 2.2.105
  runTime: 'win10-x64'

steps:

##### INSTALL DOTNET #######

- task: DotNetCoreInstaller@1
  displayName: 'Installing version $(coreCliVersion)...'
  inputs:
    version: $(coreCliVersion)


##### BUILD SOLUTION #######

- task: DotNetCoreCLI@2
  displayName: 'Building...'
  inputs:
    command: build
    projects: '**/*.sln'
    configuration: $(buildConfiguration)

###### UNIT TEST ########

- task: DotNetCoreCLI@2
  displayName: 'Unit tests...'
  inputs:
    command: test
    projects: '**/*.sln'
    publishTestResults: true

###### CODE COVERAGE ########

- task: CmdLine@2
  inputs:
    script: |
      dotnet test $(solutionTarget) /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput='$(Agent.BuildDirectory)/results' 
  displayName: 'Calculating code coverage...'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: $(Agent.BuildDirectory)/results.cobertura.xml



###### PUBLISH ######

- script: |
    mkdir Output
  displayName: "Making output directory"

- script: |
    dotnet publish -c Release -r win10-x64 --version-suffix $(Build.BuildId)
  workingDirectory: "Main/Source/DDCli"
  displayName: 'Publishing exe...'

- task: ArchiveFiles@2
  displayName: 'Packing into zip...'
  inputs:
    rootFolderOrFile: 'Main/Source/DDCli/bin/Release/netcoreapp2.0/win10-x64/publish/'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
    verbose: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'Assembly'
    publishLocation: Container
    

- task: FtpUpload@1
  inputs:
    username: 'dynamic1'
    password: $(DynamicsDDFtpPassword)
    serverUrl: 'ftp.dynamicsdd.com'
    rootDirectory: '/public_html/azure_pipelines/dd-lab-devcli'
    filePatterns: '$(Build.ArtifactStagingDirectory)/*.zip'
    overwrite: true
